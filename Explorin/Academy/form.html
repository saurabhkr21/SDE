<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" autocomplete="off" novalidate>
        <input type="text" name="name" id="name" placeholder="Enter your name" value="1"><br>
        <input type="email" name="email" id="email" placeholder="Enter your email"><br>
        <input type="password" name="password" id="password" placeholder="Enter your password"><br>
        <input type="number" name="number" id="number" placeholder="Enter your number"><br>
        <input type="tel" name="tel" id="tel" placeholder="Enter your tel"><br>
        <input type="url" name="url" id="url" placeholder="Enter your url"><br>
        <input type="date" name="date" id="date" placeholder="Enter your date"><br>
        <input type="time" name="time" id="time" placeholder="Enter your time"><br>
        <input type="datetime-local" name="datetime-local" id="datetime-local" placeholder="Enter your datetime-local"><br>
        <input type="month" name="month" id="month" placeholder="Enter your month"><br>
        <input type="week" name="week" id="week" placeholder="Enter your week"><br>
        <input type="color" name="color" id="color" placeholder="Enter your color"><br>
        <input type="file" name="file" id="file" placeholder="Enter your file"><br>
        <input type="range" name="range" id="range" placeholder="Enter your range"><br>
        <input type="checkbox" name="checkbox" id="checkbox" placeholder="Enter your checkbox"><br>
        <input type="radio" name="radio" id="radio" placeholder="Enter your radio"><br>
        <input type="radio" name="radio" id="radio0" placeholder="Enter your radio"><br>
        <input type="reset"><br>
        <input type="search" name="search" id="search" placeholder="Enter your search"><br>
        <input type="hidden" name="hidden" id="hidden" placeholder="Enter your hidden"><br>
    </form>


    <form>
        <fieldset>
        <legend>Personal Details</legend>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        </fieldset>
        <fieldset>
        <legend>Contact Information</legend>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>
        </fieldset>
        <input type="submit" value="Submit">
        </form>
</body>
</html>
