<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Module</title>
    <style>
        .module-container {
            width: 300px;
            border: 2px solid #FFD700;
            border-radius: 5px;
            font-family: sans-serif;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .video-placeholder {
            background-color: #E0E0E0;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #888;
        }
        .module-content {
            padding: 15px;
        }
        .day {
            font-size: 0.8em;
            color: #555;
            margin-bottom: 5px;
        }
        .topic {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .coach {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="module-container">
        <div class="video-placeholder">
            Youtube Video
        </div>
        <div class="module-content">
            <div class="day">Day 1</div>
            <div class="topic">Topic 1</div>
            <div classleft="coach">with coach Mr. XYZ</div>
        </div>
    </div>
</body>
</html>
